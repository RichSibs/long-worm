<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Long Worm</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #game-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            aspect-ratio: 3/2;
            background-color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 80px;
            margin-top: 60px; /* Reduced from 120px to move everything up */
        }

        #game-title {
            position: absolute;
            top: -140px; /* Increased from -110px to move title up */
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            text-align: center;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-family: 'Arial', sans-serif;
        }

        #game-title .line1 {
            display: block;
            font-size: 48px;
            font-weight: bold;
            line-height: 1.2;
            margin-bottom: 5px;
        }

        #game-title .line2 {
            display: block;
            font-size: 24px;
            color: #FFC125; /* Restored lighter yellow color */
            font-style: italic; /* Restored italic style */
            text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.8); /* Added text shadow */
        }

        #game-area {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #game-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #pitch-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #score {
            position: absolute;
            bottom: -40px; /* Changed from -100px to -40px to move it up */
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 24px;
            z-index: 10;
            text-align: center;
            width: 100%;
            display: none; /* Hide initially */
        }

        #character-select {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        #character-select h1 {
            color: #FFD700;
            margin-bottom: 10px;
            font-size: 28px;
        }

        #character-select h2 {
            color: #FFD700;
            margin-bottom: 20px;
        }

        .character-button {
            display: inline-block;
            margin: 10px;
            padding: 10px;
            border: 2px solid white;
            border-radius: 10px;
            cursor: pointer;
            background-color: #333;
            transition: all 0.3s ease;
        }

        .character-button:hover {
            background-color: #444;
            border-color: #FFD700;
        }

        .character-button img {
            width: 120px;
            height: 120px;
            display: block;
            margin: 0 auto;
        }

        .character-button div {
            color: white;
            margin-top: 10px;
        }

        .controls {
            display: none; /* This will remain none by default */
            position: fixed;
            bottom: 40px;
            width: 100%;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 100;
        }

        .vertical-controls {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-right: 40px; /* Added margin to move buttons right */
        }

        .horizontal-controls {
            display: flex;
            gap: 20px;
            margin-left: 40px; /* Added margin to move buttons left */
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: transparent;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.3s ease;
            padding: 0;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .control-btn:active {
            opacity: 0.7;
        }

        #up-btn {
            background-image: url('Buttons.png');
            transform: rotate(0deg);
        }

        #down-btn {
            background-image: url('Buttons.png');
            transform: rotate(180deg);
        }

        #left-btn {
            background-image: url('Buttons.png');
            transform: rotate(-90deg);
        }

        #right-btn {
            background-image: url('Buttons.png');
            transform: rotate(90deg);
        }

        #restart-btn {
            display: none;
            position: fixed;
            background-color: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: white;
            font-size: 24px;
            padding: 15px 30px;
            border-radius: 12px;
            cursor: pointer;
            z-index: 1000;
            transition: background-color 0.3s ease;
            width: auto;
            height: auto;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 30%;
        }

        #restart-btn:active {
            background-color: rgba(255, 255, 255, 0.5);
        }

        @media (max-width: 768px) {
            #game-container {
                max-width: 100%;
                max-height: 65vh;
                margin-bottom: 180px;
                margin-top: 40px; /* Reduced from 100px to move everything up */
            }

            #game-title {
                top: -90px; /* Increased from -70px to move title up */
                width: 90%; /* Add width constraint */
                white-space: nowrap; /* Prevent line breaks */
                overflow: hidden; /* Hide overflow */
                text-overflow: ellipsis; /* Show ellipsis if text overflows */
            }

            #game-title .line1 {
                font-size: 32px; /* Reduced from 36px */
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            #game-title .line2 {
                font-size: 16px; /* Reduced from 18px */
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            #game-area {
                height: 100%;
            }

            #score {
                font-size: 20px;
                bottom: -30px; /* Changed from -80px to -30px for mobile */
            }

            .controls {
                display: flex;
                bottom: 10px;
            }

            #restart-btn {
                display: block;
                font-size: 20px;
                padding: 12px 24px;
                bottom: 10px;
            }

            .character-button img {
                width: 80px;
                height: 80px;
            }

            #character-select {
                padding: 15px;
            }

            #character-select h2 {
                font-size: 20px;
                margin-bottom: 15px;
            }

            .vertical-controls {
                margin-right: 20px; /* Smaller margin for mobile */
            }

            .horizontal-controls {
                margin-left: 20px; /* Smaller margin for mobile */
            }

            .control-btn {
                width: 70px;
                height: 70px;
            }
        }

        /* Mobile Controls */
        .mobile-controls {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            z-index: 100;
            padding: 0 20px;
            justify-content: space-between;
        }

        .mobile-controls button {
            width: 85px;
            height: 85px;
            font-size: 32px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        .mobile-controls button:active {
            background: rgba(255, 255, 255, 0.3);
        }

        .mobile-controls .direction-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .mobile-controls .horizontal-controls {
            display: flex;
            gap: 20px;
        }

        .mobile-controls .vertical-controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .mobile-controls .left-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .mobile-controls .right-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="game-area">
            <svg id="pitch-svg" viewBox="0 0 900 540" preserveAspectRatio="xMidYMid slice">
                <rect width="100%" height="100%" fill="#3a702f"/>
            </svg>
            <canvas id="game-canvas"></canvas>
        </div>
        <div id="score" style="display: none;">Transfer War Chest: £0</div>
    </div>

    <div class="controls">
        <div class="vertical-controls">
            <button id="up-btn" class="control-btn"></button>
            <button id="down-btn" class="control-btn"></button>
        </div>
        <div class="horizontal-controls">
            <button id="left-btn" class="control-btn"></button>
            <button id="right-btn" class="control-btn"></button>
        </div>
    </div>

    <button id="restart-btn">Restart Game</button>

    <div id="character-select">
        <h1>Long Worm - Football Capitalist Edition</h1>
        <h2>Choose Your Character</h2>
        <div class="character-button">
            <img src="bald_man_left.png" alt="Investment Fund">
            <div>Investment Fund</div>
        </div>
        <div class="character-button">
            <img src="AF_facing_left.png" alt="Football Team Owner">
            <div>Football Team Owner</div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
