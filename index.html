<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Long Worm</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
            font-family: Arial, sans-serif;
        }

        #game-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            aspect-ratio: 3/2;
            background-color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #game-area {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: #000;
        }

        #game-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #pitch-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #character-select {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        #character-select h2 {
            color: #FFD700;
            margin-bottom: 20px;
        }

        .character-button {
            display: inline-block;
            margin: 10px;
            padding: 10px;
            border: 2px solid white;
            border-radius: 10px;
            cursor: pointer;
            background-color: #333;
            transition: all 0.3s ease;
        }

        .character-button:hover {
            background-color: #444;
            border-color: #FFD700;
        }

        .character-button img {
            width: 120px;
            height: 120px;
            display: block;
            margin: 0 auto;
        }

        .character-button div {
            color: white;
            margin-top: 10px;
        }

        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            z-index: 10;
        }

        .controls {
            display: none;
            position: fixed;
            bottom: 20px;
            width: 100%;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 100;
        }

        .vertical-controls {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .horizontal-controls {
            display: flex;
            gap: 20px;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.3);
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
        }

        .control-btn:active {
            background-color: rgba(255, 255, 255, 0.5);
        }

        @media (max-width: 768px) {
            .controls {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="game-area">
            <svg id="pitch-svg" viewBox="0 0 1200 800" preserveAspectRatio="xMidYMid slice">
                <rect width="100%" height="100%" fill="#3a702f"/>
                <rect x="0" y="0" width="100%" height="100%" fill="url(#stripes)"/>
                <defs>
                    <pattern id="stripes" patternUnits="userSpaceOnUse" width="80" height="80" patternTransform="rotate(0)">
                        <rect width="40" height="80" fill="#3a702f"/>
                        <rect x="40" width="40" height="80" fill="#2d5a27"/>
                    </pattern>
                </defs>
            </svg>
            <canvas id="game-canvas"></canvas>
        </div>
    </div>

    <div class="controls">
        <div class="vertical-controls">
            <button id="up-btn" class="control-btn">↑</button>
            <button id="down-btn" class="control-btn">↓</button>
        </div>
        <div class="horizontal-controls">
            <button id="left-btn" class="control-btn">←</button>
            <button id="right-btn" class="control-btn">→</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
