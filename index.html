<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Long Worm</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #game-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            aspect-ratio: 3/2;
            background-color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 80px; /* Add space for score */
        }

        #game-area {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: #000;
        }

        #game-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #pitch-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #score {
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 24px;
            z-index: 10;
            text-align: center;
        }

        #character-select {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        #character-select h1 {
            color: #FFD700;
            margin-bottom: 10px;
            font-size: 28px;
        }

        #character-select h2 {
            color: #FFD700;
            margin-bottom: 20px;
        }

        .character-button {
            display: inline-block;
            margin: 10px;
            padding: 10px;
            border: 2px solid white;
            border-radius: 10px;
            cursor: pointer;
            background-color: #333;
            transition: all 0.3s ease;
        }

        .character-button:hover {
            background-color: #444;
            border-color: #FFD700;
        }

        .character-button img {
            width: 120px;
            height: 120px;
            display: block;
            margin: 0 auto;
        }

        .character-button div {
            color: white;
            margin-top: 10px;
        }

        .controls {
            display: none;
            position: fixed;
            bottom: 20px;
            width: 100%;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 100;
        }

        .vertical-controls {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .horizontal-controls {
            display: flex;
            gap: 20px;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.3);
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
        }

        .control-btn:active {
            background-color: rgba(255, 255, 255, 0.5);
        }

        #restart-btn {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.3);
            border: none;
            color: white;
            font-size: 20px;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            z-index: 1000;
            transition: background-color 0.3s ease;
        }

        #restart-btn:active {
            background-color: rgba(255, 255, 255, 0.5);
        }

        @media (max-width: 768px) {
            #game-container {
                max-width: 100%;
                max-height: 70vh;
                margin-bottom: 120px; /* Make space for controls */
            }

            .controls {
                display: flex;
            }

            .control-btn {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }

            #score {
                font-size: 20px;
                top: 10px;
                left: 10px;
            }

            .character-button img {
                width: 80px;
                height: 80px;
            }

            #character-select {
                padding: 15px;
            }

            #character-select h2 {
                font-size: 20px;
                margin-bottom: 15px;
            }

            #restart-btn {
                display: block;
            }
        }

        /* Mobile Controls */
        .mobile-controls {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            z-index: 100;
            padding: 0 20px;
            justify-content: space-between;
        }

        .mobile-controls button {
            width: 85px;
            height: 85px;
            font-size: 32px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        .mobile-controls button:active {
            background: rgba(255, 255, 255, 0.3);
        }

        .mobile-controls .direction-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .mobile-controls .horizontal-controls {
            display: flex;
            gap: 20px;
        }

        .mobile-controls .vertical-controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .mobile-controls .left-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .mobile-controls .right-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        #restart-btn {
            width: 85px;
            height: 85px;
            font-size: 32px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            color: white;
            display: none;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        #restart-btn:active {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="game-area">
            <svg id="pitch-svg" viewBox="0 0 1200 800" preserveAspectRatio="xMidYMid slice">
                <rect width="100%" height="100%" fill="#3a702f"/>
            </svg>
            <canvas id="game-canvas"></canvas>
        </div>
        <div id="score">Transfer War Chest: £0</div>
    </div>

    <div class="controls">
        <div class="vertical-controls">
            <button id="up-btn" class="control-btn">↑</button>
            <button id="down-btn" class="control-btn">↓</button>
        </div>
        <div class="horizontal-controls">
            <button id="left-btn" class="control-btn">←</button>
            <button id="right-btn" class="control-btn">→</button>
        </div>
    </div>

    <button id="restart-btn">Restart Game</button>

    <div id="character-select">
        <h1>Long Worm - Football Capitalist Edition</h1>
        <h2>Choose Your Character</h2>
        <div class="character-button">
            <img src="bald_man_left.png" alt="Investment Fund">
            <div>Investment Fund</div>
        </div>
        <div class="character-button">
            <img src="AF_facing_left.png" alt="Football Team Owner">
            <div>Football Team Owner</div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
