<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Long Worm - Football Capitalist Edition</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            min-height: 100vh;
        }

        h1 {
            color: #FFD700;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        h2 {
            color: #FFA500;
            text-align: center;
            margin-top: -10px;
            margin-bottom: 30px;
            font-size: 1.5em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        canvas {
            border: 3px solid #FFD700;
            background-color: #006400;
        }

        #character-select {
            margin-bottom: 20px;
        }

        .character-option {
            display: inline-block;
            margin: 0 20px;
            cursor: pointer;
            padding: 10px;
            border: 2px solid white;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .character-option:hover {
            border-color: #FFD700;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .character-option img {
            width: 120px;
            height: 120px;
            display: block;
            margin: 0 auto;
        }

        .character-option p {
            margin-top: 10px;
            color: white;
            text-align: center;
        }

        #score {
            font-size: 24px;
            color: #FFD700;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Long Worm - Football Capitalist Edition</h1>
    <h2>Chase the money to build your football empire!</h2>
    <div id="game-container">
        <canvas id="canvas"></canvas>
        <div id="score">Score: Â£0</div>
    </div>
    <script src="game.js"></script>
</body>
</html>
